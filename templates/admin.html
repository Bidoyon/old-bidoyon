<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <title>Panel Admin</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    </head>

    <body>

        <div id="content">

            <header>
                <h1>Jus de Pomme</h1>
                <h2>Panel Admin</h2>
            </header>

            <h3>Ajouter un utilisateur :</h3>

            <form action="{{ address }}/users?action=add&token={{ token }}" method="post">

                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username"><br />

                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password"><br />

                <label for="investor">Investor</label>
                <input type="radio" name="permission" id="investor" value="investor"><br />
                <label for="manager">Manager</label>
                <input type="radio" name="permission" id="manager" value="manager"><br />
                <label for="admin">Admin</label>
                <input type="radio" name="permission" id="admin" value="admin"><br />

                <input type="submit" value="Ajouter">

            </form>

            <h3>Retirer un utilisateur :</h3>

            <form action="{{ address }}/users?action=delete&token={{ token }}" method="post">

                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username"><br />

                <input type="submit" value="Retirer">

            </form>

            <footer>
                <a href="{{ address }}/?token={{ token }}">Accueil</a> -
                <a href="{{ address }}/manager?token={{ token }}">Panel Manager</a> -
                <a href="{{ address }}/investor?token={{ token }}">Panel Investor</a>
            </footer>

        </div>

    </body>

</html>
