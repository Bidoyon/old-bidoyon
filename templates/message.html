<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <title>{{ app_name }} - Message</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    </head>

    <body>

        <div id="content">

            <header>
                <h1>{{ app_name }}</h1>
                <h2>Message</h2>
            </header>

            {{ text }}

            <footer>
                <a href="{{ address }}/?token={{ token }}">Accueil</a>
                {% if panel %}
                - <a href="{{ address }}/{{ panel }}?token={{ token }}">Retour Panel</a>
                {% endif %}
            </footer>

        </div>

    </body>

</html>
